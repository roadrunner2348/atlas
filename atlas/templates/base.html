<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/atlas.css' %}">

    <title>Atlas: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-default hidden-print">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Atlas</a>
          </div>
          <div class="collapse navbar-collapse" id="collapse-navbar">
            <ul class="nav navbar-nav">
              <li><a href="/jsslabelwriter">JSS Label Writer</a></li>
              <li><a href="{% url 'knowledgebase:index' %}">Knowledgebase</a></li>
            </ul>
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-hashpop="true" aria-expanded="false">
                  <span class="glyphicon glyphicon-user"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/admin">Django Admin</a></li>
                  <li><a href="{% url 'user_management:index' %}">Manage Users</a></li>
                  <li><a href="#">Update Password</a></li>
                  <li role="seperator" class="divider"></li>
                  <li><a href="/user_management/logout">Logout</a></li>
            </ul>
          {% endif %}
          </div>
        </div>
      </nav>
      <div class="container-fluid">

          {% block body_block %}{% endblock %}

      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-barcode.min.js' %}"></script>
    <script src="{% static 'js/barcode.js' %}"></script>
  </body>
</html>
