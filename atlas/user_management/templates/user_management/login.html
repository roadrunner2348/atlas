<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/atlas_login.css' %}">
    <title>Welcome to Atlas</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <center><span class="lead">Welcome to Atlas</span></center>
          </div>
        <div class="panel-body">
          <form id="login_form" method="post" action="{% url 'user_management:login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" name="username" value="" size="50" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="password" value="" size="50" />
            </div>

            <input type="submit" class="btn btn-default" value="submit" />
          </form>
          {% if message %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
