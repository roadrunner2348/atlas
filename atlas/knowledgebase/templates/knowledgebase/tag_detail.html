{% extends 'base.html' %}

{% load widget_tweaks %}

{% block body_block %}
<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <span class="lead">{{ object.name|capfirst }}</span>
      <div class="btn-group pull-right">
        <div class="btn-group btn-group-sm">
          <a class="btn btn-default" href="{% url 'knowledgebase:tag_update' object.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-default"href="{% url 'knowledgebase:tag_delete' object.id %}"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
      </div>
    </div>
    {% with object.article_set.all as article_list %}
    {% include 'knowledgebase/article_list.html' %}
    {% endwith %}
  </div>
</div>
{% endblock %}
