{% extends 'base.html' %}

{% load widget_tweaks %}

{% block body_block %}
<div class="row">
<div class="col-md-10">
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <small><em>Created by {{ article.author }} on {{ article.date_created }}</em></small>
    <div class="pull-right">

      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span> <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="{% url 'knowledgebase:edit_article' article.id %}">Edit</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <span class="lead">{{ article.title }}</span>
    <hr>
    <p>{{ article.body|safe }}</p>
  </div>
</div>
</div>
<div class="col-md-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <b>Tags</b>
    </div>
    <ul class="list-group">
      {% for tag in article.tags.all %}
        <li class="list-group-item">{{ tag.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
{% endblock %}
