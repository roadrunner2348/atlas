{% extends 'base.html' %}

{% load widget_tweaks %}

{% block body_block %}
<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-body text-center">
      <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <span>Are you sure you want to delete the article <b>{{ object.title }}</b>?</span>
      </div>
      <input class="btn btn-danger" type="submit" value="DELETE" />
      <a href="{% url 'knowledgebase:article_detail' object.id %}" class="btn btn-default">Cancel</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
